<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post View</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .offcanvas-end {
            width: 50%;
        }
    </style>

</head>

<body style="width: 70%; margin: 50px auto">
    <section>
        <h1 style="display: inline; font-weight: bolder;">Create Your Post</h1>
        <button onclick="addPost()"
            style="margin-right: 500px;float: right; padding: 10px; background-color: orange; border: none; border-radius: 5px; color:white; cursor: pointer;">Add
            a Post</button>
        <div style="margin-top: 50px;" id='postsWrap'>

        </div>

    </section>

    <section>
        <!-- <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight">Toggle right offcanvas</button> -->

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel" style="text-transform: capitalize;">Offcanvas right</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <small
                    style="display: inline-block; font-size: 12px; background-color: lightgray; padding: 2px 10px; border-radius: 10px; color: gray; margin-bottom: 20px; margin-top: 50px;">Post
                    Details</small>
                <p class="mx-auto" id="offcanvas-body" style="text-transform:capitalize; width: 80%;"></p>
                <div>
                    <hr>
                    <small
                        style="display: inline-block; font-size: 12px; background-color: lightgray; padding: 2px 10px; border-radius: 10px; color: gray; margin-bottom: 0px; margin-top: 50px;">Commnet</small>
                    <div id="commentWrap">

                    </div>
                </div>
            </div>
        </div>

    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>

</html>
